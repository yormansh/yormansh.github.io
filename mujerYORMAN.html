<script type="text/javascript">
    //Buscamos la barra de búsqueda para recoger lo que ha escrito el usuario
    const inputBusqueda = document.getElementById("ropaABuscar");

    //Añadimos el disparador para cuando escriban en el cuadro
    inputBusqueda.addEventListener('input', () => {
        //Recogemos lo que ha escrito el usuario y lo almacenamos en una variable.
        const aBuscar = inputBusqueda.value.toLowerCase().trim();

        //Guardamos todos los productos que se visualizan en la página.
        const productos = document.querySelectorAll('figure');

        //Para todos los productos
        productos.forEach(producto => {
            //Obtenemos el nombre de cada producto.
            const nombre = producto.querySelector('h1').textContent.toLowerCase();
            //Mostramos o ocultamos, en base a si el nombre incluye o no lo escrito en el cuadro.
            producto.style.display = nombre.includes(aBuscar) ? 'block' : 'none';
        });
    });
</script>
